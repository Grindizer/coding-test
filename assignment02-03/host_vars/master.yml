---
region: "eu-west-1"

vpc_cidr: "192.168.0.0/16"
vpc_layout:
  - name: Public
    public: yes
    nat_gateway: yes
    subnets:
      - "{{ vpc_cidr|ipsubnet(24, 0) }}"
      - "{{ vpc_cidr|ipsubnet(24, 2) }}"
      - "{{ vpc_cidr|ipsubnet(24, 4) }}"
  - name: Private
    nat_from: Public
    subnets:
      - "{{ vpc_cidr|ipsubnet(24, 1) }}"
      - "{{ vpc_cidr|ipsubnet(24, 3) }}"
      - "{{ vpc_cidr|ipsubnet(24, 5) }}"



public_inst:
  name: PublicInst
  image_id: ami-0ea3405d2d2522162
  keypair:
  instance_type: t2.micro
  security_groups:
  key_name: "nassim"

private_inst:
  name: PrivateInst
  image_id: ami-0ea3405d2d2522162
  keypair:
  instance_type: t2.micro
  security_groups:
  key_name: "nassim"


ssh_public_keys:
  - "ssh-rsa "
  - "ssh-rsa  nacim@Oisins-MacBook-Pro.local"


